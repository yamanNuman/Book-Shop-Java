<!DOCTYPE html>
<html>
<head>
  <meta charset="ISO-8859-1">
  <title>Home Page</title>
  <link rel="stylesheet" href="css/bootstrap.css">
</head>
<body class="container-fluid card" style="width:40rem;">
<h2 class="bg-danger text-white text-center" style="height: 60px; padding-top: 10px">Book Registration</h2>
<form action="register" method="post">
  <table class="table table-hover table-bordered" style="color: black">
    <tr>
      <td>Book Name</td>
      <td><input type="text" name="bookName"></td>
    </tr>
    <tr>
      <td>Book Edition</td>
      <td><input type="text" name="bookEdition"></td>
    </tr>
    <tr>
      <td>Book Price</td>
      <td><input type="text" name="bookPrice"></td>
    </tr>
    <tr>
      <td></td>
      <td><input type="submit" value="Register"><input type="reset" value="Reset"></td>
    </tr>
  </table>
  <a href="bookList">Book List</a>
</form>
</body>
</html>
